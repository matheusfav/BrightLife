<!-- templates/lamp_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ lamp.name }}</title>
</head>
<body>
    <h2>{{ lamp.name }}</h2>
    <p>Wattage: {{ lamp.wattage }} W</p>
    <p>Hours Used: {{ lamp.hours_used }}</p>
    <p>Power Consumed: {{ lamp.power_consumed }} Wh</p>
    <p>Estimated Lifetime: {{ lamp.estimated_lifetime_hours }} hours</p>
    <p>Remaining Lifetime: {{ lamp.remaining_lifetime }} hours</p>
</body>
</html>
